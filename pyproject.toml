[tool.poetry]
name = "schematics"
version = "3.0.0"
description = "Python Data Structures for Humans"
authors = [
    'James Dennis <jdennis@gmail.com>',
    'Jóhann Þorvaldur Bergþórsson <johann@plainvanillagames.com>',
    'Jökull Sólberg <jokull@plainvanillagames.com>',
    'Kalle Tuure <kalle@goodtimes.fi>',
    'Kirk Strauser <kirk@strauser.com>',
    'Paul Eipper <paul@nkey.com.br>',
]
license = "BSD"
homepage='https://github.com/schematics/schematics'
repository='https://github.com/schematics/schematics/'
documentation = 'https://schematics.readthedocs.io/en/latest/'
classifiers=[
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]
include = [
    "AUTHORS",
    "HISTORY.rst",
    "LICENSE",
    "README.rst",
    "tox.ini",
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
black = { version = "^20.8b1", markers = "implementation_name != 'pypy'" }
coverage = "^5.5"
flake8 = "^3.9.0"
isort = "^5.8.0"
mypy = { version = "^0.812", markers = "implementation_name != 'pypy'" }
pylint = { version = "^2.7.4", markers = "implementation_name != 'pypy'" }
pymongo = "^3.11.3"
pytest = "^6.2.2"
python-dateutil = "^2.8.1"
tox = "^3.23.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"
